<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda-commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <!-- nav section -->
        <nav class="container">
            <figure>
                <img src="./assets/images/logo.png" alt="logo">
            </figure>
                <div class="search-button">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul class="nav-list">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>

        <!-- banner section -->
         <section class="banner-section container">
            <div class="banner-left">
                <h2>Mi LED TV 4A PRO 32</h2>
                <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                <span class="price">$1289</span>
                <button class="panda-button">BUY NOW <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="figure">
                <figure><img src="./assets/images/banner-images/tv.png" alt=""></figure>
            </div>
         </section>

         <!-- Catagori section -->
          <section class="catagories container">
            <h2 class="section-title">Categories</h2>
            <div class="section-content">
                 <div class="card-watch catagories-card">
                    <h2>Watch</h2>
                    <img src="./assets/images/categories/watch.png" alt="">
                </div>
                <div class="card-bag catagories-card">
                    <h2>Bag</h2>
                    <img src="./assets/images/categories/bag.png" alt="">
                </div>
                <div class="card-shoes catagories-card">
                    <h2>Shoes</h2>
                    <img src="./assets/images/categories/shoes.png" alt="">
                </div>
            </div>
          </section>
    </main>
</body>
</html>
